<body>
    <div class="container">
        <div class="header">

            <p>ä¸Šä¼ å›¾ç‰‡ï¼ŒAIå°†è‡ªåŠ¨æ£€æµ‹å¹¶æ ‡è®°è€³æœµä½ç½®</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ğŸ“</div>
                    <div class="upload-text">æ‹–æ‹½å›¾ç‰‡åˆ°è¿™é‡Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</div>
                    <div class="upload-hint">æ”¯æŒ JPG, PNG, GIF, BMP, WEBP æ ¼å¼</div>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        é€‰æ‹©å›¾ç‰‡
                    </button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>æ­£åœ¨åˆ†æå›¾ç‰‡ï¼Œè¯·ç¨å€™...</p>
            </div>

            <div class="result-section" id="resultSection">
                <div class="result-header">
                    <div class="result-stats">
                        <div class="stat-item">
                            <div class="stat-number" id="detectionCount">0</div>
                            <div class="stat-label">æ£€æµ‹åˆ°çš„è€³æœµ</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="avgConfidence">0%</div>
                            <div class="stat-label">å¹³å‡ç½®ä¿¡åº¦</div>
                        </div>
                    </div>
                </div>

                <div class="detection-info" id="detectionInfo" style="display: none;">
                    <h3>æ£€æµ‹è¯¦æƒ…ï¼š</h3>
                    <ul class="detection-list" id="detectionList"></ul>
                </div>

                <div class="image-container">
                    <img id="resultImage" class="result-image" alt="æ£€æµ‹ç»“æœ">

        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const resultImage = document.getElementById('resultImage');
        const detectionCount = document.getElementById('detectionCount');
        const avgConfidence = document.getElementById('avgConfidence');
        const detectionInfo = document.getElementById('detectionInfo');
        const detectionList = document.getElementById('detectionList');

        // æ‹–æ‹½åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            showLoading();
            hideResult();

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    showResult(data);
                } else {
                    showError(data.error || 'å¤„ç†å¤±è´¥');
                }
            })
            .catch(error => {
                hideLoading();
                showError('ç½‘ç»œé”™è¯¯ï¼š' + error.message);
            });
        }

        function showLoading() {
            loading.style.display = 'block';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showResult(data) {
            resultImage.src = 'data:image/jpeg;base64,' + data.image;
            detectionCount.textContent = data.count;
            
            if (data.detections && data.detections.length > 0) {
                const avgConf = data.detections.reduce((sum, det) => sum + det.confidence, 0) / data.detections.length;
                avgConfidence.textContent = (avgConf * 100).toFixed(1) + '%';
                
                // æ˜¾ç¤ºæ£€æµ‹è¯¦æƒ…
                detectionList.innerHTML = '';
                data.detections.forEach((detection, index) => {
                    const li = document.createElement('li');
                    li.className = 'detection-item';
                    li.innerHTML = `
                        <strong>è€³æœµ ${index + 1}</strong><br>
                        ç½®ä¿¡åº¦: ${(detection.confidence * 100).toFixed(1)}%<br>
                        ä½ç½®: (${detection.bbox[0].toFixed(0)}, ${detection.bbox[1].toFixed(0)}) - 
                        (${detection.bbox[2].toFixed(0)}, ${detection.bbox[3].toFixed(0)})
                    `;
                    detectionList.appendChild(li);
                });
                detectionInfo.style.display = 'block';
            } else {
                avgConfidence.textContent = '0%';
                detectionInfo.style.display = 'none';
            }
            
            resultSection.style.display = 'block';
        }

        function hideResult() {
            resultSection.style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            const mainContent = document.querySelector('.main-content');
            mainContent.insertBefore(errorDiv, mainContent.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
    </script>
